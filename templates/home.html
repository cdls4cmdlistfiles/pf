{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}

<style>
    /* Minimalist responsive styles */
    .hero-section {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 450px;
    }
    .hero-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #333;
        line-height: 1.2;
    }

    .hero-section p {
        font-size: 1.1rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.6;
    }

    .hero-section button {
        background-color: #333;
        color: #fff;
        border: 1px solid #333;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 3.8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }



    
    /* .hero-section button:hover {
        background-color: #333;
        color: white;
    } */

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .hero-section {
            padding: 3rem 1.5rem;
        }

        .hero-section h1 {
            font-size: 2rem;
        }

        .hero-section p {
            font-size: 1rem;
            padding: 0 1rem;
        }

        .hero-section button {
            padding: 0.7rem 1.8rem;
        }
    }

    /* htmx animation */
    /* Fade-out animation for the old content */
    .htmx-swapping {
        opacity: 0;
        transition: opacity 0.3s ease-out;
    }

    /* Fade-in animation for the new content */
    .htmx-settling {
        opacity: 0;
    }

    .htmx-settling.htmx-swapping {
        opacity: 1;
        transition: opacity 0.3s ease-in;
    }

    /* auto typing */
    .auto-type {
        display: inline-block;
        border-right: 2px solid black;
        white-space: nowrap;
        overflow: hidden;
        }

    q {
      font-style: italic;
      color: #555;
    }
    /*  */

      
</style>

<section class="hero-section">
    <!-- <h1 class="icon-code" style="margin: 0; color: tomato;"><i class="fas fa-code"></i></h1> -->
    <h1 class="auto-type" id="typed-text" >
    </h1>
    <p>
        <q>
            Creating. Coding. Iterating.
        </q>
    </p>
    <button
        hx-get="/contact"
        hx-swap="outerHTML transition:true"
        hx-push-url="/contact"
        hx-target=".hero-section"
        class="transition-all duration-300 ease-in-out hover:scale-105">
        Contact <i class="fa-solid fa-paper-plane"></i>
    </button>
</section>


 <script>
    const text = "GIAN E. ESPINEDA";
    const typedText = document.getElementById("typed-text");
    let i = 0;

    function type() {
      if (i < text.length) {
        typedText.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 100); // speed: 100ms per character
      } else {
        typedText.style.borderRight = 'none'; // hide the cursor when done
      }
    }

    window.onload = type;
  </script>
{% endblock %}
